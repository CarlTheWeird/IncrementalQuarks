<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Incremental Quarks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="main">
                <div class="prestige" onclick="doPrestige()">
                    <h1>Prestige</h1>
                    <div id="prestige_text">
                        <p>Reset for a bonus! On fifth reset, you win!</p>
                    </div>
                </div>
                
                <div class="left">
                    <h3>Quarks: <span class="quark_amount">0</span></h3>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Quark_structure_proton.svg" class="quark_img" onclick="incrementQuark()" draggable="false">
                </div>
                
                <div class="right">
                    <div class="upgrade" onclick="buyAccel()">
                        <div class="left_section">
                            <img src="https://static.vecteezy.com/system/resources/previews/021/996/803/non_2x/hand-cursor-icon-clip-art-free-png.png" class="upgrade_img" draggable="false">
                        </div>
                        <div class="mid_section">
                            <h4>Accelerator</h4>
                            <div class="cost_info">
                                <p>Cost: <span class="accel_cost">10</span></p>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Quark_structure_proton.svg" class="quark_image" draggable="false">
                            </div>
                        </div>
                        <div class="right_section">
                            Level: <span class="accel_level">0</span>
                        </div>

                        <div class="next_level_info">
                            <p>
                                +<span class="accel_increase">1</span> quarks <br /> per click
                            </p>
                        </div>
                    </div>

                    <div class="upgrade" id="nucleus" onclick="buyNucleus()">
                        <div class="left_section">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Nucleus_drawing.svg" class="upgrade_img" draggable="false">
                        </div>
                        <div class="mid_section">
                            <h4>Nucleus</h4>
                            <div class="cost_info">
                                <p>Cost: <span class="nucleus_cost">5K</span></p>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Quark_structure_proton.svg" class="quark_image" draggable="false">
                            </div>
                        </div>
                        <div class="right_section">
                            Level: <span class="nucleus_level">0</span>
                        </div>

                        <div class="next_level_info">
                            <p>
                                +<span class="nucleus_increase">1</span> quarks <br /> per second
                            </p>
                        </div>
                    </div>

                    <div class="upgrade" id="atom" onclick="buyAtom()">
                        <div class="left_section">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Stylised_atom_with_three_Bohr_model_orbits_and_stylised_nucleus.svg" class="upgrade_img" draggable="false">
                        </div>
                        <div class="mid_section">
                            <h4>Atom</h4>
                            <div class="cost_info">
                                <p>Cost: <span class="atom_cost">10M</span></p>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Quark_structure_proton.svg" class="quark_image" draggable="false">
                            </div>
                        </div>
                        <div class="right_section">
                            Level: <span class="atom_level">0</span>
                        </div>

                        <div class="next_level_info">
                            <p>
                                +<span class="atom_increase">1</span> accelerators <br /> per second
                            </p>
                        </div>
                    </div>

                    <div class="upgrade" id="molecule" onclick="buyMolecule()">
                        <div class="left_section">
                            <img src="https://www.svgrepo.com/show/40271/molecule.svg" class="upgrade_img" draggable="false">
                        </div>
                        <div class="mid_section">
                            <h4>Molecule</h4>
                            <div class="cost_info">
                                <p>Cost: <span class="mole_cost">10M</span></p>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Quark_structure_proton.svg" class="quark_image" draggable="false">
                            </div>
                        </div>
                        <div class="right_section">
                            Level: <span class="mole_level">0</span>
                        </div>

                        <div class="next_level_info">
                            <p>
                                <span class="mole_increase">1</span> nuclei <br /> every 5 seconds
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

<!--         <div id="save_buttons">
            <button onclick="save()">Save</button>
            <button onclick="load()">Load</button>
        </div> -->

        <script src="index.js"></script>
        <script src="saves.js"></script>
    </body>
</html>
